<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
    <div class="content">
    <header>
      <h1>SKILLUP AFRICA</h1>
      <p id="motto" style="font-size: 20px; margin-top: 0;">
        Securing Africa...
      </p>
    </header>

    <div id="myForm">
      <h1>THE GPA CALCULATOR</h1>
      <form action="#">
        <p>
          <label for="courseName" id="courselabel">Course:</label>

          <input type="text" id="courseName" name="Course" />
        </p>

        <p>
          <span aria-label="Grade">Grade:</span>
          <select name="Grade" id="grade">
            <option value="" selected disabled>select your grade</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
          </select>
        </p>

        <p>
          <span aria-label="Unit">Unit:</span>
          <select name="Unit" id="unit">
            <option value="" selected disabled>select the credit unit</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </p>
        <button id="addCourse">Add Course</button>
        <button id="calculate">Calculate</button>
        <button id="listCourses">View Courses</button>
        <button id="reset">Reset</button>
      </form>
      <p id="displayGPA">Current CGPA: 0</p>
      <div id="enteredInputs">
        <h4>Click the "view courses" button to see the list of courses you have
        entered!</h4>
      </div>
    </div>
    <footer>
      <p>
        Created by: Quzeem Agbaje and Ibukunoluwa Kehinde
      </p>
    </footer>
    <div>

  </body>
</html>
